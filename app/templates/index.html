<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

{# Insert page-specific content into the 'content' block of base.html #}

{% block content %}
<!-- Greet the current user -->
<h1>Hi, {{ current_user.username }}!</h1>
<!-- Display posts by the current user -->
{% for post in posts %}
<div>
    <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
</div>
{% endfor %}
{% endblock %}

</html>
